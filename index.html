<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برهان فن آوران</title>
    <style>
        body {
            font-family: "B Nazanin", "Tahoma", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            direction: rtl;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .service-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #228B22;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .service-button:hover {
            background-color: #1C741C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> شرکت برهان فن آوران ایرانیان </h1>
        <div class="button-group">
            <a href="services.html" class="service-button">خدمات ما</a>
            <a href="products.html" class="service-button">محصولات ما</a>
        </div>
    </div>
</body>
</html>
