<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherkat Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .service-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #228B22; /* Green color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .service-button:hover {
            background-color: #1C741C; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Borhan is here</h1>
    <!-- Button that links to services.html -->
    <a href="services.html" class="service-button">Our Services</a>
</body>
</html>
