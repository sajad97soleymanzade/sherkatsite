<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات ما</title>
    <style>
        body {
            font-family: "B Nazanin", "Tahoma", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* پس‌زمینه تیره */
            color: #ffffff; /* متن سفید */
            direction: rtl;
        }
        header {
            background-color: #228B22; /* سربرگ سبز */
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>خدمات ما</h1>
    </header>
    <main>
        <h2>ما در زمینه‌های زیر تخصص داریم:</h2>
        <ul>
            <li>مهندسی معکوس</li>
            <li>اتوماسیون صنعتی</li>
            <li>طراحی</li>
            <li>مدلسازی</li>
            <li>شبیه‌سازی</li>
        </ul>
    </main>
</body>
</html>
