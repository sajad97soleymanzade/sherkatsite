<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمات ما - برهان فن‌آوران ایرانیان</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    body {
      font-family: 'Vazirmatn', 'B Nazanin', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #f4f7f9, #e8ecf1);
      color: #222;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, #0078d7, #00a1e4);
      color: #fff;
      text-align: center;
      padding: 25px 15px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #0a2342;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 400px;
      width: 100%;
    }

    li {
      background: #ffffffcc;
      backdrop-filter: blur(4px);
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #222;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    li:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      background: #ffffffee;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background: #f1f4f7;
      color: #555;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.7rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>خدمات ما</h1>
  </header>
  <main>
    <h2>ما در زمینه‌های زیر تخصص داریم:</h2>
    <ul>
      <li>مهندسی معکوس</li>
      <li>اتوماسیون صنعتی</li>
      <li>طراحی</li>
      <li>مدلسازی</li>
      <li>شبیه‌سازی</li>
    </ul>
  </main>
  <footer>
    © ۱۴۰۴ برهان فن‌آوران ایرانیان — تمامی حقوق محفوظ است.
  </footer>
</body>
</html>
